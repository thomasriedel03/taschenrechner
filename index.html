<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Calculator</title>
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link
                  href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
                  rel="stylesheet" />
            <link rel="stylesheet" href="style.css" />
            <link rel="manifest" href="manifest.webmanifest" />

            <script>
                  function appendOperation(operation) {
                        document.getElementById('resultArea').innerHTML += operation;
                  }

                  function calculateResult() {
                        let container = document.getElementById('resultArea');

                        try {
                              let result = eval(container.innerHTML);
                              container.innerHTML = result;
                        } catch (error) {
                              if (error instanceof SyntaxError) {
                                    alert('Fehler: Klammer nicht geschlossen.');
                                    container.innerHTML = '';
                              } else {
                                    alert('Ein Fehler ist aufgetreten.');
                              }
                        }
                  }

                  function deleteLast() {
                        let container = document.getElementById('resultArea');
                        if (container.innerHTML.endsWith('t')) {
                              container.innerHTML = container.innerHTML.slice(0, -9);
                        } else if (container.innerHTML.endsWith('n') || container.innerHTML.endsWith('s')) {
                              container.innerHTML = container.innerHTML.slice(0, -8);
                        } else if (container.innerHTML.endsWith(' ')) {
                              container.innerHTML = container.innerHTML.slice(0, -3);
                        } else {
                              container.innerHTML = container.innerHTML.slice(0, -1);
                        }
                  }

                  function clearAll() {
                        let container = document.getElementById('resultArea');
                        container.innerHTML = ' ';
                  }
            </script>
      </head>
      <body>
            <div id="resultArea"></div>
            <table>
                  <tr>
                        <td onclick="appendOperation('(')">(</td>
                        <td onclick="appendOperation(')')">)</td>
                        <td onclick="appendOperation(' / 100')">%</td>
                        <td onclick="clearAll()">AC</td>
                        <td onclick="deleteLast()">DEL</td>
                  </tr>
                  <tr>
                        <td onclick="appendOperation('Math.sqrt(')">âˆš</td>
                        <td onclick="appendOperation(7)">7</td>
                        <td onclick="appendOperation(8)">8</td>
                        <td onclick="appendOperation(9)">9</td>
                        <td onclick="appendOperation(' / ')" class="highlight">/</td>
                  </tr>

                  <tr>
                        <td onclick="appendOperation('**')">^</td>
                        <td onclick="appendOperation(4)">4</td>
                        <td onclick="appendOperation(5)">5</td>
                        <td onclick="appendOperation(6)">6</td>
                        <td onclick="appendOperation(' * ')" class="highlight">x</td>
                  </tr>

                  <tr>
                        <td onclick="appendOperation('Math.sin(')">sin</td>
                        <td onclick="appendOperation(1)">1</td>
                        <td onclick="appendOperation(2)">2</td>
                        <td onclick="appendOperation(3)">3</td>
                        <td onclick="appendOperation(' + ')" class="highlight">+</td>
                  </tr>

                  <tr>
                        <td onclick="appendOperation('Math.cos(')">cos</td>
                        <td onclick="appendOperation(0)">0</td>
                        <td onclick="appendOperation('.')">,</td>
                        <td onclick="calculateResult()" id="result">=</td>
                        <td onclick="appendOperation(' - ')" class="highlight">-</td>
                  </tr>
            </table>
      </body>
</html>
